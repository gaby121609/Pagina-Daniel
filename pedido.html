<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zona Zero Gym - Pedido</title>
  <style>
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: darkblue;
      text-align: center;
    }

    .formulario {
      background-color: white;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      background-color: darkblue;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: navy;
    }
  </style>
</head>
<body>

  <h1>Formulario de Pedido - Zona Zero	</h1>

  <div class="formulario">
    <form action="https://formsubmit.co/TU_CORREO@gmail.com" method="POST">
      <!-- Esto oculta el captcha de confirmación de FormSubmit -->
      <input type="hidden" name="_captcha" value="false">
      <!-- Esto redirige a una página de gracias (puedes cambiarla o quitarla) -->
      <input type="hidden" name="_next" value="https://tusitio.com/gracias.html">

      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="Nombre" required>

      <label for="producto">Producto:</label>
      <select id="producto" name="Producto" required>
        <option value="">-- Selecciona un producto --</option>
        <option value="Proteína">Proteína</option>
        <option value="Creatina">Creatina</option>
        <option value="Pre-entreno">Pre-entreno</option>
      </select>

      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="Cantidad" min="1" required>

      <label for="comentarios">Comentarios o instrucciones:</label>
      <textarea id="comentarios" name="Comentarios" rows="4"></textarea>

      <button type="submit">Enviar pedido</button>
    </form>
  </div>

</body>
</html>
